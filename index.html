<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8">
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <!-- for fontawesome -->
        <script src="https://kit.fontawesome.com/6a274a2379.js" crossorigin="anonymous"></script>
        <title>  CRUDS </title>
    </head>
    <body>
        <div class="crud container ">
            <!-- start head  -->
            <div class="head d-flex justify-content-center flex-column align-items-center">
                <p class="h2"> CRUDS </p>
                <p> PRODUCT MANAGEMENT SYSTEM </p>
            </div>
            <!-- end head  -->
            <!-- start inputs  -->
            <div class="inputs">
                <input type="text" id="title" placeholder="title">
                <div class="price d-flex align-items-center justify-content-between">
                    <input onkeyup="getTotal()" type="text" id="price" placeholder="price">
                    <input onkeyup="getTotal()" type="text" id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()" type="text" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="text" id="discount" placeholder="discount">
                    <span  onkeyup="getTotal()" id="total"> </span>
                </div>
                <input type=" number " id="count" placeholder=" count " >
                <input type=" text " id="category" placeholder=" category " >
                <button id="submit" class="mt-3" >create</button>
            </div>
            <!-- end inputs  -->
            <!-- start outputs  -->
            <div class="outputs my-4">
                <div class="searchBlock">
                    <input onkeyup="searchData(this.value)" type="text" id="search" placeholder=" Search " class="mb-4">
                    <div class="btnSearch d-flex align-items-center justify-content-between">
                        <button onclick = "getSearchMood(this.id)" id="searchTitle" class="my-2"> Search By Title </button>
                        <button onclick = "getSearchMood(this.id)" id="searchCategory" class="my-2"> Search By Category </button>
                    </div>
                </div>
            </div>
            <!-- end outputs  -->
            <div id="deleteAll">   <!-- added by js --> </div>
            <!-- start table  -->
            <div class="container">
                <table class="text-center my-5 ourTable" >
                    <tr>
                        <th> ID </th>
                        <th> TITLE </th>
                        <th> PRICE </th>
                        <th> TAXES </th>
                        <th> ADS </th>
                        <th> DISCOUNT </th>
                        <th>TOTAL</th>
                        <th> CATEGORY </th>
                        <th> UPDATE </th>
                        <th> DELETE </th>
                    </tr>
                    <tbody id="tbody">  <!-- added by js -->  </tbody>
                </table>
            </div>
            <!-- start table  -->
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
                     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
                     crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
                     integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
                     crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
                crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <!-- sweet alert js CDN  -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body> 
</html>
